<div fxLayoutAlign="end center" fxFlexFill class="body" >
  <mat-card class="example-card" fxFlex="30" class="usercard">

      <form (submit)="onSubmitButtonClick(loginForm)" fxLayoutAlign="stretch" fxLayout="column" #loginForm="ngForm">
        <mat-toolbar fxLayoutAlign="center center bottom" class="title">GMK KNITS</mat-toolbar>
        <mat-form-field appearance="outline">
          <mat-icon matPrefix color='accent'>account_box</mat-icon>
          <mat-label>Username</mat-label>
          <input
          color="accent"
          #username="ngModel"
          ngModel
          matInput type="text"
          placeholder="username"
          required
          name = "username">
          <mat-error   *ngIf="username.invalid && !formValid">Please Enter username</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-icon matPrefix color='accent'>lock</mat-icon>
          <mat-label>Password</mat-label>
          <input
          color="accent"
          #password="ngModel"
          ngModel matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          required
          name = "password">
          <mat-icon color='accent' matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error color="warn" *ngIf="password.invalid && !formValid">Please Enter password</mat-error>
        </mat-form-field>
        <button class="btn" color='primary' type="submit" mat-stroked-button>Login</button>
      </form>
  </mat-card>
  <div class="brand_logo_container">
    <img src="../../../assets/images/brand-logo.png" class="brand_logo" alt="Logo"/>
    </div>
</div>

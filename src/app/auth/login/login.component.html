<div class="body">
<div  fxFlexFill fxLayoutAlign="end center"   >
  <div fxFlex.gt-sm="28"  class="usercard" >
  <mat-card >
      <form (submit)="onSubmitButtonClick(loginForm)"  fxLayoutAlign="stretch" fxLayout="column" #loginForm="ngForm">
        <mat-toolbar fxLayoutAlign="center center bottom" class="title">GMK KNITS</mat-toolbar>
        <mat-form-field appearance="outline">
          <mat-icon matPrefix color='primary'>account_box</mat-icon>
          <mat-label>Username</mat-label>
          <input
          color="primary"
          #username="ngModel"
          ngModel
          matInput type="text"
          placeholder="username"
          required
          name = "username">
          <mat-error   *ngIf="username.invalid && !formValid">Please Enter username</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-icon matPrefix color='primary'>lock</mat-icon>
          <mat-label>Password</mat-label>
          <input
          color="primary"
          #password="ngModel"
          ngModel matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          required
          name = "password">
          <mat-icon color='primary' matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error color="warn" *ngIf="password.invalid && !formValid">Please Enter password</mat-error>
        </mat-form-field>
        <button class="btn" color='primary' type="submit" mat-stroked-button>Login</button>
        <div fxLayoutAlign="center center" class="brand_logo_container">
          <img  src="assets/images/brand-logo.png" class="brand_logo" alt="Logo"/>
        </div>
      </form>
  </mat-card>

</div>
</div>
</div>

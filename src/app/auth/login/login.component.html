<div fxLayoutAlign="end center" fxFlexFill class="body" >
  <mat-card class="example-card" fxFlex="30" class="usercard">
    <mat-toolbar color='primary'>GMK KNITS</mat-toolbar>
      <form (submit)="onSubmitButtonClick(loginForm)" fxLayoutAlign="stretch" fxLayout="column" #loginForm="ngForm">
        <mat-form-field>
          <mat-icon matPrefix color='primary'>account_box</mat-icon>
          <input
          color="accent"
          #username="ngModel"
          ngModel
          matInput type="text"
          placeholder="username"
          required
          name = "username">
          <mat-error color="accent" *ngIf="username.invalid && !formValid">Please Enter username</mat-error>
        </mat-form-field>
        <mat-form-field >
          <mat-icon matPrefix color='primary'>lock</mat-icon>
          <input
          color="accent"
          #password="ngModel"
          ngModel matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          required
          name = "password">
          <mat-icon color='primary' matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error color="accent" *ngIf="password.invalid && !formValid">Please Enter password</mat-error>
        </mat-form-field>
        <button   color='primary' type="submit" mat-raised-button>Login</button>
      </form>
  </mat-card>
  <div class="brand_logo_container">
    <img src="../../../assets/images/brand-logo.png" class="brand_logo" alt="Logo"/>
    </div>
</div>

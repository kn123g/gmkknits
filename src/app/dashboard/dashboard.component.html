<mat-drawer-container class="example-container"  hasBackdrop="true" autosize >
  <mat-drawer #drawer mode="side" class="sidebar">
      <mat-card class="example-card">
        <mat-card-header class="MatHeader">
          <p class='cardcontentheader'>GMKKNITS</p>
        </mat-card-header>
        <mat-card-content class="cardcontent">
          <img src="assets/images/arun.jpg" alt="User Picture" mat-card-avatar class="example-header-image">
          <h3 class='cardcontent'>Arun Kumar</h3>
          <p class='cardcontent'>Administrator</p>
        </mat-card-content>
      </mat-card>
    <mat-action-list class="alternative"  >
    <mat-list-item #invoicelist name="invoice" (click)="listSelected('invoice')"  class="navlistitem" >
      <div class="navlist"  mat-line>Invoice</div>

      <mat-icon matSuffix color="accent" mat-list-icon>keyboard_arrow_right</mat-icon>
    </mat-list-item>
    <mat-divider ></mat-divider>
    <mat-list-item #customerslist name="customer" (click)="listSelected('customers')"  class="navlistitem">
      <div class="navlist" mat-line>Customers</div>
      <mat-icon  matSuffix  color="accent" mat-list-icon>keyboard_arrow_right</mat-icon>
    </mat-list-item>
    <mat-divider ></mat-divider>
  </mat-action-list>



  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" class="alternative">
      <button mat-icon-button class="example-icon"  color="accent" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-user-name">GMKKNITS</span>


      <span class="example-spacer"></span>
      <img src="assets/images/arun.jpg" alt="User Picture" mat-card-avatar class="toolbar-user-image">
      <h2 class='toolbar-user-name'>Arun Kumar</h2>
      <button mat-icon-button class="example-icon" color="accent"  aria-label="Example icon-button with menu icon">
        <mat-icon >settings</mat-icon>
      </button>
    </mat-toolbar>
    <div  style="width:100%;">
        <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

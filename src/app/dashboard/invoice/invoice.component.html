<div class="background">

  <mat-grid-list  cols="5" rowHeight="70px">
    <mat-grid-tile
        colspan="1"
        rowspan="1" style="font-size: 12px;" >

          <mat-form-field color="warn" appearance="outline">
            <mat-label>Invoice No</mat-label>
            <input class="billno" matInput disabled="true"  value="1213">
            <mat-icon color="primary" matSuffix>receipt</mat-icon>
          </mat-form-field>

    </mat-grid-tile>

    <mat-grid-tile
        colspan="1"
        rowspan="1" style="font-size: 12px;">
      <form>
        <mat-form-field color="primary"  appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input color="primary"  matInput [matDatepicker]="picker" [formControl]="date"  [matDatepicker]="picker1" >
          <mat-datepicker-toggle color="primary"  matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker color="primary"  #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-grid-tile>

    <mat-grid-tile
        colspan="1"
        rowspan="1" style="font-size: 12px;">
          <mat-form-field  appearance="outline">
            <mat-label>Customer</mat-label>
            <input type="text"
                   placeholder="Customer"
                   aria-label="Number"
                   matInput
                   [formControl]="customerControl"
                   [matAutocomplete]="autoCustomer">
            <mat-autocomplete #autoCustomer="matAutocomplete">
              <mat-option *ngFor="let option of filteredCustomerOptions | async"  [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
            <mat-icon color="primary" matSuffix>business</mat-icon>
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile
        colspan="1"
        rowspan="1" style="font-size: 12px;" >

          <mat-form-field appearance="outline">
            <mat-label>GSTIN</mat-label>
            <input matInput placeholder="GSTIN" required>
            <mat-icon color="primary" matSuffix>add_box</mat-icon>
          </mat-form-field>

    </mat-grid-tile>


    <mat-grid-tile
        colspan="1"
        rowspan="2" style="font-size: 12px;" >

        <form>
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput style="height:'77px'" placeholder="Address"></textarea>
          <mat-icon color="primary" matPrefix>home</mat-icon>
          </mat-form-field>
        </form>
    </mat-grid-tile>

    <mat-grid-tile
    colspan="1"
    rowspan="1" style="font-size: 12px;">
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Phone No</mat-label>
        <mat-icon color="primary" matSuffix>phone</mat-icon>
        <input  matInput  placeholder="phone"  required type="number">
      </mat-form-field>
    </form>
  </mat-grid-tile>

    <mat-grid-tile
    colspan="1"
    rowspan="1" style="font-size: 12px;">
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Job</mat-label>
        <input color="primary" matInput placeholder="Job">
        <mat-icon color="primary" matSuffix>work</mat-icon>
      </mat-form-field>
    </form>
</mat-grid-tile>

<mat-grid-tile
colspan="1"
rowspan="1" style="font-size: 12px;">
<form>
  <mat-form-field appearance="outline">
    <mat-label>Party DC No</mat-label>
    <input matInput placeholder="Party DC No">
    <mat-icon color="primary" matSuffix>note_add</mat-icon>
  </mat-form-field>
</form>
</mat-grid-tile>

<mat-grid-tile
colspan="1"
rowspan="1" style="font-size: 12px;">
<form>
  <mat-form-field appearance="outline" >
    <mat-label>Reference</mat-label>
    <input matInput placeholder="Reference">
    <mat-icon color="primary" matSuffix>notes</mat-icon>
  </mat-form-field>
</form>
</mat-grid-tile>

<mat-grid-tile
colspan="5"
rowspan="5" style="font-size: 12px;"   >


<div class="example-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="sno" >
      <mat-header-cell class="mat-header-cell-sno" *matHeaderCellDef> SNo </mat-header-cell>
      <mat-cell class='mat-cell-sno'  *matCellDef="let element"> {{element.sno}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dc" >
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef> DC </mat-header-cell>
      <mat-cell class='mat-cell-large' *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-dc" appearance="outline">
          <input matInput  [value]="element.dc">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell class='mat-cell-large' *matCellDef="let element">
        <form>
          <mat-form-field color="primary" class=".mat-cell-large-input-dc"  appearance="outline">
            <input color="primary"  matInput [matDatepicker]="picker" [formControl]="date"  [matDatepicker]="picker1" >
            <mat-datepicker-toggle color="primary"  matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker color="primary"  #picker></mat-datepicker>
          </mat-form-field>
        </form>
     </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fabric" >
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef > Fabric </mat-header-cell>
      <mat-cell class='mat-cell-large' *matCellDef="let element">
        <mat-form-field  appearance="outline">
          <input type="text"
                 placeholder="fabrc"
                 aria-label="Number"
                 matInput
                 [formControl]="fabricControl"
                 [matAutocomplete]="autoFabric">
          <mat-autocomplete #autoFabric="matAutocomplete">
            <mat-option *ngFor="let option of filteredFabricOptions | async"  [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon color="primary" matSuffix>business</mat-icon>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="count" >
      <mat-header-cell class="mat-header-cell-small" *matHeaderCellDef > Count </mat-header-cell>
      <mat-cell class='mat-cell-small' *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-dc" appearance="outline">
          <input matInput  [value]="element.count">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mill" >
      <mat-header-cell class="mat-header-cell-mill" *matHeaderCellDef > Mill </mat-header-cell>
      <mat-cell class='mat-cell-mill' *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-mill" appearance="outline">
          <input matInput  [value]="element.mill">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dia" >
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef > DIA </mat-header-cell>
      <mat-cell class='mat-cell-large' *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-dia" appearance="outline">
          <input matInput  [value]="element.dia">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight" >
      <mat-header-cell class="mat-header-cell-small" *matHeaderCellDef > Weight </mat-header-cell>
      <mat-cell class='mat-cell-small' *matCellDef="let element">
        <mat-form-field class="mat-cell-small-input-weight" appearance="outline">
          <input matInput  [value]="element.weight">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price" >
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef > Price </mat-header-cell>
      <mat-cell class='mat-cell-large' *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-price" appearance="outline">
          <input matInput  [value]="element.price">
        </mat-form-field>
    </mat-cell>
    </ng-container>


    <ng-container matColumnDef="amount" >
      <mat-header-cell class="mat-header-cell-large" *matHeaderCellDef > Amount </mat-header-cell>
      <mat-cell class="mat-cell-large" *matCellDef="let element">
        <mat-form-field class="mat-cell-large-input-amount" appearance="outline">
          <input matInput  [value]="element.amount">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div class="add-button-container" fxLayout="row" fxLayoutAlign="end">
      <button mat-mini-fab color="warn" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</div>


</mat-grid-tile>
